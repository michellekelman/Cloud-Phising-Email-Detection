<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cloud Phishing Email Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body>
    <!-- Header -->
    <div class="heading">
      <div class="container">
        <header class="d-flex flex-wrap justify-content-center m-2 mt-4 py-2">
          <a href="" class="d-flex align-items-center me-auto text-decoration-none">
            <h1 class="site-name">Cloud Phishing Email Detection</h1>
          </a>
        </header>
      </div>
    </div>
    <hr>
    <!-- Main -->
    <div>
      <main>
        <div class="container">
          <!-- Input -->
          <form method="post" action="CHALICE_ENDPOINT">
            <div class="d-flex flex-wrap justify-content-center py-2">
              <div class="input-group mx-3 my-2">
                <textarea class="form-control" placeholder="Enter email"></textarea>
              </div>
              <div class="mx-3 my-2">
                <button type="button" class="btn btn-primary">Submit <i class="fa fa-sign-in"></i></button>
              </div>
            </div>
          </form>
          <hr>
          <!-- Results -->
          <div class="d-flex flex-wrap justify-content-center py-2">
            <div class="mx-3 my-2">
              <div id="ham" class="alert alert-success" role="alert">
                This email is not spam. 
              </div>
              <div id="spam" class="alert alert-danger" role="alert">
                This email is spam. 
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <hr>
    <!-- Footer -->
    <div class="footing mb-2">
      <div class="container">
        <footer class="d-flex flex-wrap justify-content-center m-2 py-2">
          <div class="d-flex justify-content-center text-center">
            <p>
                CS 6301.0U1 Special Topics in Computer Science, Summer 2024
                <br>
                Created by: Michelle Kelman, Ruoyu Xu, Harika Velagala
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
